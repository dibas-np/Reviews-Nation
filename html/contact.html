    <main class="contact-form">
        <div class="container">
            <form method="POST">
                <div class="contact-form-title">
                    <h1>Contact Us</h1>
                </div>
                <div>
                    <label>Your name</label>
                    <input id="name" type="text" placeholder="Enter your name.." required class="contact-form-fields">
                </div>
    
                <div>
                    <label>Your email address</label>
                    <input id="contact-email" type="email" placeholder="abc@gmail.com" required class="contact-form-fields">
                </div>

                <div>
                    <label>What are you contacting about?</label>
                    <select name="contact-about" id="subject">
                        <option value="feedback">Feedback</option>
                        <option value="advertising" selected>Advertising</option>
                        <option value="webmaster">Webmaster</option>
                        <option value="media">Media</option>
                    </select>
                </div>

                <div>
                    <label>Your message</label>
                    <textarea id="contact-message" placeholder="Enter your message here...." required class="contact-form-fields"></textarea>
                </div>
            
                <div>
                    <button id="btn-submit" type="submit">Send</button>
                </div>
            </form>
        </div>
    </main>

   <!-- Popular Reviews Section -->
   <section class="popular-reviews">
        <div class="container">
            <div class="popular-reviews-title">
                <h1>Popular Reviews</h1>
            </div>
            <div class="row" id="previews">
               
            </div>
        </div>
    </section>

    <!-- Subscribe Section -->
    <section class="subscribe">
        <form class="subscribe-form">
            <div class="subscribe-form-group">
                <label>The best movie reviews, in your inbox</label>
            </div>

            <div class="subscribe-form-group">
                <input id="subscribe-email" type="email" placeholder="Enter your email" required>
            </div>
            
            <div class="subscribe-form-group">
                <button class="subscribe-button" type="submit">Subscribe</button>
            </div>  
        </form>
    </section>

    <!-- Website Footer -->

    </footer>

    <script src="../js/subscribe.js"></script>
</body>
